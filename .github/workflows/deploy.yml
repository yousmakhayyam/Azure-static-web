name: Deploy to Azure Static Web App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  checkout_code:
    runs-on: ubuntu-latest
    name: Checkout Code
    outputs:
      checkout_done: ${{ steps.set_output.outputs.checkout_done }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set output (to simulate output)
        id: set_output
        run: echo "::set-output name=checkout_done::true"

  build_code:
    runs-on: ubuntu-latest
    name: Build Step
    needs: checkout_code
    steps:
      - name: Static site - no build needed
        run: echo "Static HTML/CSS/JS project - no build step required."

  deploy_code:
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web App
    needs: build_code
    steps:
      - name: Checkout repository again
        uses: actions/checkout@v3

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"

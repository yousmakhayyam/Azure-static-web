name: Deploy Static HTML App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'yousma-rg'
  AZURE_LOCATION: 'East US'
  AZURE_APP_SERVICE_PLAN: 'yousma-plan'
  AZURE_WEBAPP_NAME: 'azure-web-app'

jobs:
  # Stage 1: Checkout Code
  checkout:
    name: Checkout Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  # Stage 2: Login to Azure & Deploy
  deploy:
    name: Deploy Static HTML to Azure Web App
    needs: checkout
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy HTML files to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

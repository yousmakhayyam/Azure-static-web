name: Deploy to Azure Static Web App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # Stage 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Stage 2: Build (no actual build needed, just dummy step)
      - name: Build step
        run: echo "No build needed for static HTML site"

      # Stage 3: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Provided automatically by GitHub
          app_location: "/" # Root directory of your static site

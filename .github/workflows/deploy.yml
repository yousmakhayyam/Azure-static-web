name: Deploy to Azure Static Web App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 🧾 Stage 1: Checkout the repository
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🔨 Stage 2: Build step (skip if not needed)
      - name: ⚙️ Build the project (static site, so no build needed)
        run: echo "No build needed for static site (HTML/CSS/JS)"

      # 🚀 Stage 3: Deploy to Azure Static Web App
      - name: 🚀 Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"  # index.html must be in the root
